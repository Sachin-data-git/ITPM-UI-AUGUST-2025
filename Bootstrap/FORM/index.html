<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>




       <div class="container input-group input-group-lg">
        <span class="input-group-text">
          choose
        </span>
        <input type="file" class="form-control">
        <button class="btn btn-outline-primary">button</button>

       </div>


       <hr><br>


       <div class="container form-floating">
           <input type="text" class="form-control" placeholder="Enter Data">
           <label for="" class="form-label">Enter Name</label>
       </div>

       <hr><br>

       <div class="container input-group input-group-sm">
        <input type="text" class="form-control">
        <input type="text" class="form-control">
        <input type="text" class="form-control">
        <input type="text" class="form-control">
        <input type="text" class="form-control">
       </div>

    <div class="container">
        <form action="">
            <label for="A" class="form-label">Enter UserName</label>
            <input type="text" class="form-control form-control-lg" id="A" disabled>
            <input type="text" class="form-control form-control-sm" value="demo" id="A" readonly>

            <input type="text" value="demo" class=" form-control-plaintext" readonly>
            <p>demo</p>
            <input type="file" class="form-control form-control-lg">
        </form>
    </div>


    <label for="exampleDataList" class="form-label">Datalist example</label>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
    <datalist id="datalistOptions">
        <option value="San Francisco">
        <option value="New York">
        <option value="Seattle">
        <option value="Los Angeles">
        <option value="Chicago">
    </datalist>


    <select name="" id="" size="2" class="form-select form-select-sm" disabled>
        <option value="">1</option>
        <option value="">1</option>
        <option value="">1</option>
        <option value="">1</option>
    </select>

    <div class="form-check container form-switch">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" checked >
  <label class="form-check-label" for="flexCheckIndeterminate">
    switch
  </label>
</div>


   <div class="container">
    <button style="background-color: red; color: white; border-radius: 10px; border: 1px solid white; padding: 7px;" onclick="demo()">subscribe</button>
   </div>


       <input type="range" value="100" min="" max="200" step="10" class="form-range" disabled>
   <script>
    function demo(){
        document.querySelector("button").style.backgroundColor="black";
        document.querySelector("button").textContent="subscribed";

      let text= document.querySelector("button").textContent;
      console.log(text)
      if(text=="subscribe"){
       document.querySelector("button").textContent="subscribed";

      }


    }
   </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
