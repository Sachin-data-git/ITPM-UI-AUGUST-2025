      <script>

       async function fetchData(){
              let obj={
                url:"https://jsonplaceholder.typicode.com/posts",
                method:"GET"
              }

            try{

            //  console.log(response);

            // response.data.map((n)=>{

            // })

           let newfilterData= response.data.filter((m)=>{
                return  m.id %2==0
            })

            console.log(newfilterData)

            }

            }

        }
