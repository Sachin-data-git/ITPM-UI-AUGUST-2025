<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        #mainwrapper{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .main-child{
            width: 47%;
            height: 300px;
            background-color: yellow;
            border: 1px solid red;
        }

        .parent{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            height: 300px;
            align-items: center;
        }
        .child{
            width: 47%;
            background-color: blue;
            border: 1px solid white;
            height:100px ;
        }

        #child-parent{
             display: flex;
            flex-wrap: wrap;
             height:100px ;
            justify-content: space-evenly;
            align-items: center;
        }
        .c-p-c{
            width: 47%;
            background-color: violet;
        }

    </style>
</head>
<body>
        <section id="mainwrapper">
               <div class="main-child">
                <div class="parent">
                       <div class="child">
                        <div id="child-parent">
                              <div class="c-p-c">1.1.1</div>
                              <div class="c-p-c">1.1.2</div>
                        </div>
                       </div>
                       <div class="child">1.2</div>
                </div>
               </div>
               <div class="main-child">
                    <div class="parent">
                           <div class="child">2.1</div>
                           <div class="child">2.1</div>
                           <div class="child">2.3</div>
                           <div class="child">2.4</div>
                    </div>
               </div>
        </section>
