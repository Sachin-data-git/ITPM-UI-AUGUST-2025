<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .outer{
            height: 100px;
            background-color: orange;
            border: 1px solid red;
        }
        .inner{
            height: 40px;
            background-color: rgb(85, 233, 11);
            border: 1px solid rgb(247, 239, 239);
        }
    </style>
  </head>
  <body>
       <section class="container">
           <div class="row gap-1 justify-content-evenly">
            <div class="col-6 col-md-12 col-xl-3 outer">1</div>
            <div class="col-6 col-md-12 col-xl-3 outer">2</div>
            <div class="col-12 col-md-6 col-xl-3 outer">
                <div class="row align-items-center justify-content-center" style="height: 100px;">
                    <div class="col-6 col-md-12 col-xl-10 inner">3.1</div>
                    <div class="col-6 col-md-12 col-xl-2 inner">3.2</div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-12 outer">
                <div class="row align-items-center justify-content-center" style="height: 100px;">
                    <div class="inner col-4 col-md-6 col-xl-6">4.1</div>
                    <div class="inner col-4 col-md-6 col-xl-3">4.2</div>
                    <div class="inner col-4 col-md-12 col-xl-3">4.3</div>
                </div>
            </div>
            <div class="col-6  col-md-12 col-xl-8 outer">5</div>
            <div class="col-6 col-md-12 col-xl-3 outer">6</div>
           </div>
       </section>


       <hr> <br><br>

      <section class="container-fluid">
         <section class="row gap-2">
           <div class="col bg-warning border border-danger">1</div>
           <div class="col bg-warning border border-danger">1</div>
           <div class="col bg-warning border border-danger">1</div>
       </section>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
