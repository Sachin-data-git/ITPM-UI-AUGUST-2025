<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline;
            height: 100px;
            width: 100px;
            border: 1px solid red;
        }


        span{
            display: block;
            height: 100px;
            width: 100px;
            border: 1px solid red
        }

        section{
            display: inline-block;
            height: 200px;
            width: 200px;
            border: 1px solid red;
        }
        #demo{
            display: inline-block;
        }


    </style>
</head>
<body>
       <div>content1</div>
       <div>content2</div>


       <span>inline</span>
       <span>inline</span>
<hr>

       <section>block</section>
       <section>block</section>

   <br>
       <p id="demo">COntent</p>
       <p>COntent</p>
</body>
</html>
