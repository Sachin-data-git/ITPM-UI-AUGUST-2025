<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi saepe placeat, velit cumque vero atque molestias ab ad non ratione quidem magnam expedita repellat, fuga, obcaecati consectetur vel exercitationem accusantium.</p>
      <button>change</button>

      <script>
        let btn=document.querySelector("button");
        let para=document.querySelector("p");

        btn.addEventListener("click",()=>{
         para.style.color="red";
         para.style.fontSize="30px";
        })

        btn.addEventListener("dblclick",()=>{
         para.style.color="black";
         para.style.fontSize="16px";
        })
      </script>
</body>
</html>
